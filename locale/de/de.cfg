automatic-coupling-system=Das [virtual-signal=signal-couple] sagt dem Zug, dass er versuchen soll, sich an den Zug jenseits der [item=train-stop] anzukuppeln.\nDas [virtual-signal=signal-decouple] sagt dem Zug, dass er sich bei dem angegebenen Wert entkuppeln soll. Wenn du ihm zum Beispiel einen Wert von 2 gibst, z√§hlt er 2 ab der Haltestelle und kuppelt dann ab. Dasselbe funktioniert mit negativen Werten, nur in die andere Richtung.\n\n[font=default-bold]Dies geschieht NACH dem Verlassen eines Bahnhofs.\nDas Tutorial zeigt ein Beispiel.[/font]